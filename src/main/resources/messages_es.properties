history.paragraf_1=Es el año 2118. Eres el capitán de la colonia con la misión «Pacto 5 estrellas» para preservar la civilización humana de España y desarrollar la vida en la Luna, basándote en el código espiritual y moral: el Pacto de la Humanidad y la Memoria de los Ancestros del Tercer Planeta desde el Sol en la Constelación de la Vía Láctea.
history.paragraf_2=Tras escapar de una Tierra moribunda donde todas las ciudades importantes han sido destruidas, tú y tu equipo tienen la oportunidad de llevar a cabo la misión «Pacto 5 estrellas», la última esperanza de supervivencia de la humanidad. La misión partió de Madrid, España, con la esperanza de tener descendencia masculina y su continuación, con la esperanza de un heredero. Aunque ahora están lejos de la Tierra, esta aún envía señales y mensajes que pueden escucharse en el espacio.
history.paragraf_3=Eres el fundador de una colonia en la superficie lunar, cerca del cráter Copérnico. Aquí se encuentra una poderosa anomalía energética y la posible extracción de los principales recursos necesarios para la construcción y el desarrollo de la colonia. Necesitas agua, plástico, alimentos, hierro y otros recursos y artículos relacionados. Empezaste desde cero, bajo el lema del Pacto de España: Justicia, Memoria, Libertad y Fe en el Futuro. Desde aquí se envían las mentes más brillantes, y tú las diriges.
history.paragraf_4=En 2118, los investigadores Gromozeka y Alisa registraron señales desconocidas provenientes de la cara oculta de la Luna, provenientes del cráter Weber-9, considerado durante mucho tiempo una zona muerta. Tras la fundación de la colonia, una raza alienígena emergió de sus profundidades: una civilización extraterrestre que había permanecido oculta en las capas subterráneas durante miles de años, en colmenas criogénicas. Su estructura y desarrollo diferían de los humanos.
history.paragraf_5=No vinieron de otra estrella del espacio; siempre estuvieron aquí, en las profundidades del lado oscuro de la Luna, tras su antigua catástrofe. Se alimentan de extrañas fluctuaciones en los campos gravitacionales de la Tierra y el Sol. Desconocían a los humanos hasta que la construcción de una colonia humana alteró el equilibrio de las señales, despertándolos. Comenzaron a construir su colonia y a desarrollar su raza alienígena. Son alienígenas típicos, verdes y cabezones. Ahora ven a los humanos como una amenaza para la estabilidad del planeta y solo ofrecen una cosa: retirarse o desaparecer.
history.paragraf_6=Las personas portan el Pacto, el alma, los sentimientos, el amor. Los extraterrestres son pura matemática de supervivencia en eficiencia a largo plazo.
history.paragraf_7=Eres el capitán de una nueva colonia con la misión «Pacto 5 estrellas». Tu objetivo y misión es construir una nueva y próspera colonia para la supervivencia y la continuidad de la raza humana en el espacio con un heredero. Tu tripulación te ayuda con esto y te hace sugerencias. Te debates entre la necesidad de proteger a la gente y la comprensión de que el conflicto con los extraterrestres puede destruir para siempre la posibilidad de un futuro pacífico. Eres el capitán que se interpone entre la máquina de la mente y el corazón viviente de la humanidad.
history.paragraf_8=Revela el secreto de la luna y el espacio. <br/>El secreto del origen de la humanidad y de las razas espaciales de otros planetas. <br/>Revela el secreto del origen del espacio y de la vida en él.
history.paragraf_9=Los extraterrestres exigen que se detenga la construcción: según sus historias, la gente está construyendo sobre las cenizas de sus ancestros muertos, y esto es un sacrilegio. El Capitán Green sugiere atacar y contraatacar al enemigo. Alisa sugiere llegar a un acuerdo. Gromozeka sugiere estudiar los artefactos y demostrar que ambas razas se originaron de las mismas cenizas antiguas.

history.personaje_1=<b>Alice</b> es especialista en biología espacial y navegación cultural. Fue la primera en entrar en contacto con extraterrestres y observa que tienen inmunidad cultural contra los humanos: no perdonan los errores. Alice tiene un milófono que le permite escuchar los pensamientos de todas las criaturas espaciales.
history.personaje_2=<b>Capitán Verde</b> — Ex miembro de la Fuerza Expedicionaria Unida. Veterano de guerra, Directo, listo para defender la colonia a toda costa. Su opinión: "Primero construimos, luego resolvemos."
history.personaje_3=<b>Gromozeka</b> — ingeniero mecánico y arqueólogo astronauta. Se especializa en antiguas estructuras extraterrestres. Dice: «Estas ruinas son silenciosas, pero te dirán mucho si sabes escuchar». Gromozeka también es profundamente religioso; considera la Luna «el lugar del Testamento de todas las civilizaciones, que toda la vida en la Tierra ha visto».
history.personaje_4=<b>KT-9 Android</b> — Robot androide KT-9. Él, al igual que otros robots de otros modelos, constituye la unidad de combate y defensa de la nueva colonia.

