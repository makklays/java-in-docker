history.paragraf_1=Сейчас <b>2118</b>. Ты — Капитан колонии с миссией <b>«Союз 5 звёзд»</b>, сохранить человеческую цивилизацию из Испании, развить жизнь на Луне, основываясь на духовном и моральном кодексе — Пакте Человечества и Памяти Предков Третьей Планеты от Солнца в Созвездии Млечного Пути.
history.paragraf_2=После побега с умирающей Земли, где были уничтожены все крупные земные города, тебе и твоей команде предоставляется возможность выполнить миссию «Союз 5 звёзд» — последнюю надежду человечества на выживание. Миссия отправилась из Мадрида, Испания, с надеждой на мужское потомство и его продолжение, с надеждой на наследника. Хотя они теперь далеко от Земли, Земля все еще посылает сигналы и слова, которые можно услышать в космосе.
history.paragraf_3=Вы основатель колонии на поверхности Луны около кратера Коперник. Именно здесь находится мощная энергетическая аномалия и возможная добыча основных ресурсов, необходимых для строительства и развития колонии.</br>Вам нужна вода, пластик, еда, железо и другие сопутствующие ресурсы и предметы. Вы начинали с нуля - под знаменем Пакта Испании: Справедливость, память, свобода и вера в будущее. Именно отсюда отправляются лучшие умы - и вы ими командуете.
history.paragraf_4=В 2118 году исследователи Громозека и Алиса зафиксировали неизвестные сигналы с темной стороны Луны — из кратера Вебер-9, долгое время считавшегося мертвой зоной. После основания колонии из ее глубин вышла раса пришельцев — инопланетная цивилизация, тысячи лет скрывавшаяся в подземных слоях, в криогенных ульях. Их строение и развитие отличались от человеческих.
history.paragraf_5=Они не пришли с другой звезды в космосе — они всегда были здесь, глубоко внутри темной стороны Луны, после ее древней катастрофы. Их подпитывают странные колебания гравитационных полей Земли и Солнца. Они не знали о людях, пока строительство человеческой колонии не нарушило баланс сигналов, пробудив их. Они начали строить свою колонию и развивать свою инопланетную расу. Это типичные инопланетяне, зеленые и с большой головой. Теперь они считают людей угрозой стабильности планеты и предлагают одно: отступить — или исчезнуть.
history.paragraf_6=Люди несут Пакт, душу, чувства, любовь.</br>Инопланетяни — чистая математика выживания в долгосрочной эффективности.
history.paragraf_7=Вы капитан новой колонии с миссией «Союз 5 звёзд». Ваша цель и миссия — построить новую, процветающую колонию для выживания и продолжения человеческой расы в космосе с наследником. Ваша команда помогает вам в этом и вносит предложения. Вы разрываетесь между необходимостью защитить людей и осознанием того, что конфликт с инопланетянами может навсегда уничтожить возможность мирного будущего. Вы капитан, который стоит между машиной разума и живым сердцем человечества.
history.paragraf_8=Раскройте тайну луны и космоса. <br/>Тайна происхождения человечества и космических рас других планет. <br/>Раскройте тайну возникновения космоса и жизни в нем.
history.paragraf_9=Инопланетяни требуют остановить строительство: по их рассказам, люди строят на пепле своих умерших предков, а это святотатство. Капитан Зелёный предлагает атаковать и дать отпор врагу. Алиса предлагает найти компромисс. Громозека предлагает изучить артефакты и доказать, что обе расы произошли из одного и того же древнего пепла.

history.personaje_1=<b>Алиса</b> — Специалист по космической биологии и культурной навигации. Она первой соприкоснулась с инопланетянами и отмечает, что у них есть культурный иммунитет против людей — они не прощают ошибок.</br> У Алисы есть милофон, который позволяет ей слышать мысли всех космических существ.
history.personaje_2=<b>Капитан Зелёный</b> — Бывший член Объединённых экспедиционных сил. Ветеран войны, прямолинейный, готовый защищать колонию любой ценой. Его мнение: «Сначала строить, потом решать».
history.personaje_3=<b>Громозека</b> — инженер-механик и археолог-космонавт. Специализируется на древних сооружениях инопланетян. Он говорит: «Эти руины молчат, но они скажут многое — если вы знаете, как слушать». Громозека также глубоко религиозен; он считает Луну «местом Завета всех цивилизаций, которое видела вся жизнь на Земле».
history.personaje_4=<b>KT-9 Android</b> — Робот-андроид KT-9. Он, а также, роботы других моделей - боевые и защитные единицы новой колонии.

