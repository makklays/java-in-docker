<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nato: Bases</title>

    <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/style.css" />

    <script src="http://localhost:8080/js/bootstrap.min.js"></script>
    <script src="http://localhost:8080/js/signup.js"></script>

    <!-- Font Awesome (официальный CDN от fontawesome.com) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <style>
    body {
      overflow-x: hidden;
    }

    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: #fff;
      transition: width 0.3s;
      overflow-x: hidden;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar.expanded {
      width: 220px;
    }

    .sidebar .nav-link {
      color: #fff;
      white-space: nowrap;
    }

    .sidebar .nav-link:hover {
      background-color: #495057;
    }

    .sidebar .icon {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    .sidebar.collapsed .text-label {
      display: none;
    }

    .content {
      margin-left: 220px;
      transition: margin-left 0.3s;
    }

    .content.collapsed {
      margin-left: 60px;
    }

    .toggle-btn {
      position: fixed;
      bottom: 20px;
      left: 230px;
      z-index: 1000;
      transition: left 0.3s;
    }

    .toggle-btn.collapsed {
      left: 70px;
    }
  </style>
</head>
<body>

<!-- Сайдбар -->
<div id="sidebar" class="sidebar expanded position-fixed d-flex flex-column p-2">
    <a href="/admin/home/" class="nav-link my-1"><span class="icon"><i class="fa-solid fa-house"></i></span><span class="text-label">Главная</span></a>
    <a href="/admin/bases/" class="nav-link my-1"><span class="icon"><i class="fa-solid fa-file-lines"></i></span><span class="text-label">Bases</span></a>
    <a href="/admin/users/" class="nav-link my-1"><span class="icon"><i class="fa-solid fa-file-lines"></i></span><span class="text-label">Users</span></a>
    <a href="/admin/settings/" class="nav-link my-1"><span class="icon"><i class="fa-solid fa-gear"></i></span><span class="text-label">Настройки</span></a>
</div>

<!-- Кнопка переключения сайдбара -->
<button id="toggleSidebar" class="btn btn-primary toggle-btn">
    <i class="fa-solid fa-bars"></i>
</button>

<!-- Основной контент -->
<div id="mainContent" class="content p-4">
    <div class="container-fluid">
        <h2>Главная страница</h2>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        Блок 1
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        Блок 2
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        Блок 3
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Скрипт переключения меню -->
<script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggleSidebar');
  const content = document.getElementById('mainContent');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    sidebar.classList.toggle('expanded');
    content.classList.toggle('collapsed');
    toggleBtn.classList.toggle('collapsed');
  });
</script>

</body>
</html>
