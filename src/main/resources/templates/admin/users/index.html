<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{admin/layouts/base11.html}">

<section layout:fragment="custom-content">

    <h2><i class="fa-solid fa-users"></i> Users</h2>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin/home/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Users</li>
        </ol>
    </nav>

    <div class="row" style="margin-bottom:20px;">
        <div class="col-md-12" style="text-align:right;" >
            <a href="/admin/users/export/pdf" class="btn btn-primary">PDF</a>
            <a href="/admin/users/export/excel" class="btn btn-primary">EXCEL</a>
            <a href="/admin/users/add" class="btn btn-primary">AÃ±adir nuevo usuario</a>
        </div>
    </div>

    <div class="card" >
        <div class="card-body" style="background-color:#FFF;">

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th class="text-center" style="width:50px;">ID</th>
                    <th>Username</th>
                    <th class="text-center">Movil</th>
                    <th class="text-center">E-mail</th>
                    <th class="text-center">Gender</th>
                    <th class="text-center">Age</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td class="text-center" style="width:30px;" th:text="${user.Id}">Id</td>
                    <td>
                        <a href="#" th:href="@{'/admin/users/view/' + ${user.id}}" th:text="${user.username}">username</a>
                    </td>
                    <td class="text-center" th:text="${user.mob}">mob</td>
                    <td class="text-center" th:text="${user.email}">email</td>
                    <td class="text-center" th:text="${user.gender}">gender</td>
                    <td class="text-center" th:text="${user.age}">age</td>
                    <td class="text-center" style="width:250px;">
                        <a href="#" th:href="@{'/admin/users/view/' + ${user.id}}">most</a> |
                        <a href="#" th:href="@{'/admin/users/edit/' + ${user.id}}">editar</a> |
                        <a href="#" th:href="@{'/admin/users/delete/' + ${user.id}}">borrar</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</section>

</html>
