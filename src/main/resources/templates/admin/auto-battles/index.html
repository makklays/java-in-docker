<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{admin/layouts/base11.html}">

<section layout:fragment="custom-content">

    <h2><i class="fa-solid fa-skull"></i> Auto-battles</h2>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin/home/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Auto-battles</li>
        </ol>
    </nav>

    <div class="row" style="margin-bottom:20px;">
        <div class="col-md-12" style="text-align:right;" >
            <a href="/admin/auto-battles/add" class="btn btn-primary">Añadir un auto-battle</a>
        </div>
    </div>

    <!-- Сообщение об успехе -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <!-- Сообщение об ошибке -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card" >
        <div class="card-body" style="background-color:#FFF;">

            <th:block th:if="${autobattles != null}">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="text-center align-middle" style="width:50px;">ID</th>
                        <th class="text-center align-middle">Titulo</th>
                        <th class="text-center align-middle">Required Nivel</th>
                        <th class="text-center align-middle">Required Units</th>
                        <th class="text-center align-middle">Required Iron</th>
                        <th class="text-center align-middle">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="autobattle : ${autobattles}">
                        <td class="text-center align-middle" style="width:30px;" th:text="${autobattle.Id}">Id</td>
                        <td class="text-center align-middle">
                            <a href="#" th:href="@{'/admin/auto-battles/view/' + ${autobattle.id}}" th:text="${autobattle.title}">Title</a>
                        </td>
                        <td class="text-center align-middle">
                            <span th:text="${autobattle.req_building_level}">0</span>
                        </td>
                        <td class="text-center align-middle">
                            <span th:text="${autobattle.req_units_count}">0</span>
                        </td>
                        <td class="text-center align-middle">
                            <span th:text="${autobattle.req_res_iron}">0</span>
                        </td>
                        <td class="text-center align-middle" style="width:250px;">
                            <a href="#" th:href="@{'/admin/auto-battles/view/' + ${autobattle.id}}">vista</a> |
                            <a href="#" th:href="@{'/admin/auto-battles/edit/' + ${autobattle.id}}">editar</a> |
                            <a href="#" th:href="@{'/admin/auto-battles/delete/' + ${autobattle.id}}">borrar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </th:block>

        </div>
    </div>
</section>
</html>
