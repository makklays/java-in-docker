<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{admin/layouts/base11.html}">

<section layout:fragment="custom-content">

    <h2><i class="fa-solid fa-truck-field-un"></i> Units</h2>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin/home/">Home</a></li>
            <li class="breadcrumb-item"><a href="/admin/units/">Units</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="'Ver el unit - ' + ${unit.title}">Ver el unit</li>
        </ol>
    </nav>

    <div class="row" style="margin-bottom:20px;">
        <div class="col-md-12" style="text-align:right;" >
            <a th:href="@{'/admin/units/edit/' + ${unit.id}}" class="btn btn-primary">Editar el unit</a>
        </div>
    </div>

    <div class="card" >
        <div class="card-body" style="background-color:#FFF;">

            <table class="table table-striped table-hover">
                <tr>
                    <th>ID</th>
                    <td th:text="${unit.Id}"></td>
                </tr>
                <tr>
                    <th>Titulo</th>
                    <td th:text="${unit.title}"></td>
                </tr>
                <tr>
                    <th>Descripcion</th>
                    <td th:text="${unit.description}"></td>
                </tr>

                <tr>
                    <th>Imagene</th>
                    <td><img th:if="${unit.img != null}" th:src="'/uploads/units/'+${unit.img}" alt="img unit level" style="width:150px;" /></td>
                </tr>

                <tr>
                    <th>Typo</th>
                    <td th:text="${unit.type}"></td>
                </tr>

                <tr>
                    <th>Created</th>
                    <td th:text="${unit.createdAt} ? ${#dates.format(unit.createdAt, 'dd-MM-yyyy HH:mm')} : '-'"></td>
                </tr>
                <tr>
                    <th>Updated</th>
                    <td th:text="${unit.updatedAt} ? ${#dates.format(unit.updatedAt, 'dd-MM-yyyy HH:mm')} : '-'"></td>
                </tr>
            </table>

        </div>
    </div>

    <br/><br/>

    <a href="#" th:href="'/admin/units/'" class="btn btn-secondary" style="margin-top:20px;"> Back</a>

    <br/><br/><br/><br/><br/>

</section>

</html>
