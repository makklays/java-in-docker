<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            gap: 20px;
        }
        .menu a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .menu a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="menu">
    <a href="#">Пользователи</a>
    <a href="#">Услуги</a>
    <a href="#">Инфо</a>
    <a href="#">Контакты</a>
</div>
</body>
</html>
