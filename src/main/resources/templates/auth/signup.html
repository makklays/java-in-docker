<!DOCTYPE html>
<html lang="en" xmlns:th="">
    <head>
        <title>Nato: Sign Up</title>

        <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/awesome6/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/style.css" />

        <script src="http://localhost:8080/js/bootstrap.min.js"></script>
        <script src="http://localhost:8080/js/signup.js"></script>
    </head>
    <body style="background-color:#e7e7e7;">

        <div class="container">

            <!-- Menu -->
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" style="border-bottom: 1px solid grey; margin: 0px 0 4px 0; padding:4px 0 8px 0;">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <img src="/logo/logo-11.png" title="Pacto 5 Estrellas" style="width:88px; margin-right:10px;" />
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <th:block th:if="${user != null}">
                        <li><a href="/map" class="nav-link px-2 link-dark"><i class="fa-solid fa-map-location-dot"></i> Mi mundo</a></li>
                    </th:block>
                    <li><a href="/la-historia" class="nav-link px-2 link-dark"><i class="fa-solid fa-timeline"></i> La historia</a></li>
                    <li><a href="/info" class="nav-link px-2 link-dark"><i class="fa-solid fa-circle-info"></i> Información</a></li>
                    <li><a href="/users" class="nav-link px-2 link-dark"><i class="fa-solid fa-users"></i> Usuarios</a></li>
                    <li><a href="/rating" class="nav-link px-2 link-dark"><i class="fa-solid fa-ranking-star"></i> Rating</a></li>
                    <li><a href="/settings" class="nav-link px-2 link-dark"><i class="fa-solid fa-gears"></i> Settings</a></li>
                    <li><a href="/contact" class="nav-link px-2 link-dark"><i class="fa-solid fa-file-signature"></i> Contactos</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control" placeholder="Buscar..." aria-label="Search">
                </form>

                <th:block th:if="${user == null}">
                    <a href="/req/login" title="Login" style="margin-right:10px;" >Login</a> |
                    <a href="/req/signup" title="SignUp" class="link-my-active" style="margin-left:10px;" >SignUp</a>
                </th:block>
                <th:block th:if="${user != null}">
                    <div class="dropdown text-end">
                        <a href="/profile">
                            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                        </a>
                    </div>
                    <a href="/req/logout">Cerrar sesión</a> <br/><br/>
                </th:block>
            </div>

            <!-- Content -->
            <div class="row">
                <div class="col-md-4">
                    <h1>SIGN UP</h1>
                    <section>
                        <!--form-->
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input name="username" type="text" class="form-control" id="id_username" placeholder="" value="" />
                            </div>

                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email</label>
                                <input name="email" type="text" class="form-control" id="id_email" placeholder="" value="" />
                            </div>

                            <div class="mb-3">
                                <label for="id_password" class="form-label">Password</label>
                                <input name="password" type="password" class="form-control" id="id_password" placeholder="" value="" />
                            </div>

                            <button type="submit" id="submit" class="btn btn-primary">Sign Up</button>

                            <br/><br/>
                            Already have an account? <a href="/req/login">Log In</a>
                        <!--/form-->
                    </section>
                </div>
            </div>

            <footer class="pt-3 mt-4 text-muted border-top">© 2021</footer>

        </div>
    </body>
</html>

<script>
    const butonchick = document.getElementById('submit');
    butonchick.addEventListener('click', () => {
        const username = document.getElementById('id_username').value;
        const password = document.getElementById('id_password').value;
        const email = document.getElementById('id_email').value;
        const data = {
            username,
            password,
            email
        };

        // alert('start');

        const jsonData = JSON.stringify(data);
        fetch('/req/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
            },
            body: jsonData
        })
        .then(response => {
            // Handling response

        });

        // alert('end!');
    });
</script>
